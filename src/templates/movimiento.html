<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>minibanco MDL</title>
        <!--En flask cuando se quiere usar un documento se tiene que importar un archivo con junja2 usando url_for -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    </head>
    <body>
       <div id="pantalla">
          <div class="izquierda" >
              <div class="elementos">
                <img src="{{ url_for('static', filename='/img/imagenMDL.png' )}}" alt="logo">
                <h1 class="titulo">banco mdl</h1>
                <p class="texto">rapido y confiable</p>
              </div>
          </div>
          <div class="derecha">
              <div class="form">
                <form action="/movimiento" method="POST">

                          <h1 class="title">Realizar movimiento</h1>
                    
                          <div class="inputContainer">
                            <label for="" class="label" >Saldo actual</label>
                            <input type="number" class="input" name="saldo" value="saldo" readonly> 
                          </div>
                    
                          <div class="inputContainer">
                            <label for="">Tipo de movimiento</label>
                            <select class="select-type" required name="tipo_movimiento">
                              <option disabled selected>Seleccione un movimiento </option>
                                <option value="cuentaCorriente" name="">Consignacion</option>
                                <option value="cuentaAhorros" name="">Transaccion</option>
                            </select>
                        </div>
                    
                          <div class="inputContainer">
                            <label for="" class="label">Monto</label>
                            <input type="number" class="input" name="monto" required> 
                          </div>

                          <button type="submit" class="boton">Enviar</button>        
                          <div class="listarUsuarios">
                            <a href="{{ url_for('obtenerUsuarios') }}" class="btn">Lista usuarios </a>
                          </div>                 
                  </form>
                  
              </div>
             
          </div>
      </div>
    </body>
</html>
