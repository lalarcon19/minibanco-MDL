<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="IMG/MDL.jpg">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='css/index.css') }}" type="image/x-icon">
    <title>Crear Cuenta</title>
</head>
<body>
    <div id="pantalla">
        <div class="izquierda">
            <div class="elementos">
                <img src="{{ url_for('static', filename='/img/imagenMDL.png' )}}" alt="logo">
                <h1 class="titulo">banco mdl</h1>
                <p class="texto">rapido y confiable</p>
              </div>
        </div>
        <div class="derecha">
            <div class="form">
                <form action="/cuenta" method="POST">
                    <!--el h1 permite crer titulos-->
                    <h1 class="title">Registar cuenta</h1>
                    <div class="inputContainer">
                        <label for="">Tipo de cuenta</label> 
                        <!--Permite crear un menu de selecciones para que el usuario las use-->
                        <select class="select-type" required name="tipo_cuenta">
                            <option disabled selected>Seleccione una cuenta </option>
                            <option value="cuentaCorriente" name="">Cuenta Corriente</option>
                            <option value="cuentaAhorros" name="">Cuenta Ahorros</option>
                        </select>
                    
                    <button type="submit" class="boton">Crear cuenta</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
